<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
		position: relative;
	}
	#header,#footer{
		width: 100%;
		height: 50px;
		background-color: #ccc;
		position: absolute;
	}
	#header{
		top: 0;
	}
	#footer{
		bottom: 0;
	}
	#content{
		width: 100%;
		position: absolute;
		top: 50px;
		bottom: 50px;
		background-color: #f00;
	}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html>
