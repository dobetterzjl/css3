<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%
		}
		body{
			display: -webkit-box;
			-webkit-box-orient:vertical;
		}
		div{
			height: 100%;
		}
		#header,#footer{
			height: 50px;
			background-color: #ccc;
		}
		#content{
			-webkit-box-flex:1;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html
